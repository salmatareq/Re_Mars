<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Demo Video</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 123, 0, 0.8);
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
      }

      .back-btn:hover {
        background-color: #ff5500;
      }
    </style>
  </head>
  <body>
    <video controls autoplay loop>
      <source src="./images/nasa remars.mp4" type="video/mp4" />
    </video>

    <a href="index.html" class="back-btn">Back to Home</a>
  </body>
</html>
